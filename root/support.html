<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <title>TailwindCSS Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
    /></noscript>
  </head>
  <body class="font-sans">
    <nav class="top-0 left-0 z-20 w-full bg-white px-2 py-2.5 sm:px-4">
      <div
        class="container mx-auto flex flex-wrap items-center justify-between"
      >
        <a href="./index.html" class="flex items-center">
          <!-- <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="mr-3 h-6 sm:h-9"
            alt="Flowbite Logo"
          />
          <span class="self-center whitespace-nowrap text-xl font-semibold"
            >DiaTracker</span
          > -->
          <img src="./public/logo.png" alt="DiaCtrl" class="h-8 md:h-9" />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="mr-3 rounded-lg bg-[#44B1D8]/90 px-5 py-2.5 text-center text-sm font-semibold text-white hover:bg-[#44B1D8]/100 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0"
          >
            Sign in
          </button>
          <button
            onclick="document.getElementById('navbar-sticky').classList.toggle('hidden')"
            type="button"
            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto"
          id="navbar-sticky"
        >
          <ul
            class="md:text-md mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-14 md:border-0 md:bg-white md:font-medium"
          >
            <li>
              <a
                href="./index.html"
                class="block rounded py-2 pl-3 pr-4 font-bold text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-[#44B1D8]/80"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./features.html"
                class="block rounded py-2 pl-3 pr-4 font-bold text-gray-700 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-[#44B1D8]/80"
                >Features</a
              >
            </li>
            <li>
              <a
                href="./support.html"
                class="block rounded bg-[#44B1D8] py-2 pl-3 pr-4 font-bold text-white md:bg-transparent md:p-0 md:text-[#44B1D8]"
                aria-current="page"
                >Support</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="bg-white">
      <div class="py-18 mx-auto max-w-screen-md px-4 lg:py-16">
        <h2
          class="mb-4 text-center text-4xl font-extrabold tracking-tight text-gray-900"
        >
          Contact Us
        </h2>
        <p
          class="mb-8 text-center font-light text-gray-500 sm:text-xl lg:mb-16"
        >
          Got a technical issue? Want to send feedback about a beta feature?
          Need details about our plan? Let us know.
        </p>
        <form action="#" class="space-y-8">
          <div>
            <label
              for="email"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="name@example.com"
              required
            />
          </div>
          <div>
            <label
              for="subject"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Let us know how we can help you"
              required
            />
          </div>
          <div class="sm:col-span-2">
            <label
              for="message"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Your message</label
            >
            <textarea
              id="message"
              rows="6"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="rounded-lg bg-[#44B1D8]/90 py-3 px-5 text-center text-sm font-medium text-white hover:bg-[#44B1D8] focus:outline-none focus:ring-4 focus:ring-blue-300 sm:w-fit"
          >
            Send message
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
