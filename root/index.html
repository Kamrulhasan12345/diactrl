<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <title>TailwindCSS Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
    /></noscript>
  </head>
  <body class="bg-gradient-to-br from-dblue to-bviolet-100/75 font-sans">
    <nav
      class="fixed top-0 left-0 z-20 w-full bg-transparent px-2 py-2.5 sm:px-4"
    >
      <div
        class="container mx-auto flex flex-wrap items-center justify-between"
      >
        <a href="./index.html" class="flex items-center">
          <!-- <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="mr-3 h-6 sm:h-9"
            alt="Flowbite Logo"
          />
          <span class="self-center whitespace-nowrap text-xl font-semibold"
            >DiaTracker</span
          > -->
          <img src="./public/logo.png" alt="DiaCtrl" class="h-8 md:h-9" />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="mr-3 rounded-lg bg-[#44B1D8]/90 px-5 py-2.5 text-center text-sm font-semibold text-[#2F2BE4] hover:bg-[#44B1D8]/100 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0"
          >
            Sign in
          </button>
          <button
            onclick="document.getElementById('navbar-sticky').classList.toggle('hidden')"
            type="button"
            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-100 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto"
          id="navbar-sticky"
        >
          <ul
            class="md:text-md mt-4 flex flex-col rounded-lg border border-gray-100 p-4 font-bold md:mt-0 md:flex-row md:space-x-14 md:border-0 md:font-medium"
          >
            <li>
              <a
                href="./index.html"
                class="block rounded py-2 pl-3 pr-4 font-bold text-[#44B1D8] md:bg-transparent md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./features.html"
                class="block rounded py-2 pl-3 pr-4 font-bold text-white hover:text-[#44B1D8]/80 md:p-0"
                >Features</a
              >
            </li>
            <li>
              <a
                href="./support.html"
                class="block rounded py-2 pl-3 pr-4 font-bold text-white hover:text-[#44B1D8]/80 md:p-0"
                >Support</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="bg-transparent">
      <!-- bg-white isn't necessary afaik -->
      <div
        class="mx-auto flex h-screen max-w-screen-xl flex-col-reverse items-center justify-center px-4 py-10 md:flex-row lg:py-16"
      >
        <div class="mr-auto place-self-center">
          <h1
            class="mb-4 max-w-2xl text-3xl font-extrabold leading-none tracking-tight text-[#44B1D8] md:text-4xl xl:text-5xl"
          >
            Take control of your blood sugar.<br />
            Step at a time. Free forever.
          </h1>
          <p
            class="mb-6 max-w-xl font-light text-[#FAFAFA] md:text-lg lg:mb-8 lg:text-xl"
          >
            DiaCtrl is a one-stop solution to help diabetic and pre-diabetic
            patients maintain their health.
          </p>
          <a
            href="#"
            class="mr-3 inline-flex items-center justify-center rounded-lg bg-[#44B1D8]/90 px-5 py-3 text-center text-base font-bold text-[#2F2BE4] hover:bg-[#44B1D8]/100 focus:ring-4 focus:ring-blue-300"
          >
            Get started
            <svg
              class="ml-2 -mr-1 h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
          <a
            href="./features.html"
            class="inline-flex items-center justify-center rounded-lg border border-[#44B1D8] px-5 py-3 text-center text-base font-medium text-white focus:ring-4 focus:ring-gray-100"
          >
            Learn more
          </a>
        </div>
        <div class="lg:mt-0 lg:flex">
          <img src="./public/medicine.svg" alt="mockup" />
        </div>
      </div>
    </section>
  </body>
</html>
